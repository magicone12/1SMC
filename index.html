<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1SANMATEOCABLE</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
<style>
html, body { margin:0; height:100%; background:#000; display:flex; flex-direction:column; font-family:sans-serif; }
#topBar{ position:fixed; top:0; left:0; width:100%; display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:#0f0f0f; border-bottom:1px solid #222; z-index:1000; transition: opacity 0.3s; }
#appName{ color:#fff; font-size:18px; font-weight:700; letter-spacing:1px; }
#menuBtns{ display:flex; gap:10px; }
.menuBtn{ background:#1f1f1f; color:#fff; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:13px; }
.menuBtn.active{ background:#d00000; }
#mainWrap{ flex:1; margin-top:80px; display:flex; justify-content:center; align-items:flex-start; padding:20px; }
#channelSelect { display:grid; grid-template-columns:repeat(4, 1fr); gap:20px; justify-items:center; align-items:center; background:#111; padding:20px; border-radius:12px; transition: opacity 0.3s; }
.channelBtn { width:140px; height:140px; border-radius:12px; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 0 10px rgba(255,255,255,.15); transition: transform 0.2s; }
.channelBtn:hover { transform: scale(1.05); }
.channelBtn img { max-width:85%; max-height:85%; border-radius:8px; }
.channelCode { margin-top:6px; color:#fff; font-size:12px; background:rgba(0,0,0,0.4); padding:2px 6px; border-radius:4px; text-align:center; }
#playerContainer { position:fixed; inset:0; display:none; z-index:1001; }
video { width:100%; height:100%; object-fit:contain; background:#000; cursor:pointer; }
#liveBadge { position:absolute; top:14px; left:14px; background:rgba(208,0,0,0.5); color:#fff; font-size:12px; padding:6px 10px; border-radius:4px; font-weight:bold; letter-spacing:.5px; display:flex; align-items:center; gap:6px; opacity:0; transition: opacity 0.3s; }
#dot { width:8px; height:8px; background:#fff; border-radius:50%; animation:pulse 1.2s infinite; }
#backBtn { position:absolute; top:14px; right:14px; background:rgba(34,34,34,0.5); color:#fff; font-size:14px; padding:6px 12px; border-radius:6px; cursor:pointer; opacity:0; transition: opacity 0.3s; z-index:1002; }
#loginOverlay { position:fixed; inset:0; background:rgba(0,0,0,0.85); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:2000; color:#fff; }
#loginBox { background:#111; padding:20px; border-radius:12px; display:flex; flex-direction:column; gap:10px; }
#loginBox input { padding:8px; border-radius:6px; border:none; width:200px; }
#loginBox button { padding:8px; border:none; border-radius:6px; cursor:pointer; background:#d00000; color:#fff; }
#loginError { color:#ff5555; font-size:12px; }
@keyframes pulse { 0%{opacity:1} 50%{opacity:.3} 100%{opacity:1} }
</style>
</head>
<body>

<div id="topBar">
  <div id="appName">1SANMATEOCABLE</div>
  <div id="menuBtns">
    <button class="menuBtn active" id="btnIptv">IPTV</button>
    <button class="menuBtn" id="btnMovies">MOVIES</button>
    <button class="menuBtn" id="btnMovies2">XXX</button>
  </div>
</div>

<div id="mainWrap">
  <div id="channelSelect">
    <!-- IPTV Channels -->
    <div class="channelBtn" data-manifest="https://243529.global.ssl.fastly.net/6842a712b68c56f675d988f1/live_f5ac22b0566511f0805217b960326aaa/tracks-v1/index.fmp4.m3u8" data-type="IPTV">
      <img src="https://i.imgur.com/Kyf5KYg.png"><div class="channelCode">INC TV</div>
    </div>
    <div class="channelBtn" data-manifest="https://qp-pldt-live-bpk-01-prod.akamaized.net/bpk-tv/cg_ptv4_sd/default/index.mpd" data-key="71a130a851b9484bb47141c8966fb4a3:ad1f003b4f0b31b75ea4593844435600" data-type="IPTV">
      <img src="https://static.wikia.nocookie.net/russel/images/d/dc/PTV_4_Para_Sa_Bayan_Alternative_Logo_June_2017.png/revision/latest?cb=20171019065428">
      <div class="channelCode">PTV4</div>
    </div>
    <div class="channelBtn" data-manifest="https://qp-pldt-live-bpk-02-prod.akamaized.net/bpk-tv/onenews_hd1/default/index.mpd" data-key="d39eb201ae494a0b98583df4d110e8dd:6797066880d344422abd3f5eda41f45f" data-type="IPTV">
      <img src="https://i.imgur.com/bpRiu54.png"><div class="channelCode">ONE NEWS</div>
    </div>
    <div class="channelBtn" data-manifest="https://qp-pldt-live-bpk-02-prod.akamaized.net/bpk-tv/cnn_rptv_prod_hd/default/index.mpd" data-key="1917f4caf2364e6d9b1507326a85ead6:a1340a251a5aa63a9b0ea5d9d7f67595" data-type="IPTV">
      <img src="https://static.wikia.nocookie.net/russel/images/f/fb/RPTV_Alternative_Logo_2024.png/revision/latest?cb=20240305140432"><div class="channelCode">RPTV</div>
    </div>
    <!-- MOVIES Channels -->
    <div class="channelBtn" data-manifest="https://ia600802.us.archive.org/29/items/if-only-lea-salonga-lyrics-720-p-hd/If%20Only%20-%20Lea%20Salonga%20-%20Lyrics%28720P_HD%29.ia.mp4" data-type="MOVIES">
      <img src="https://i.imgur.com/fRETRXx.png"><div class="channelCode">LEA SALONGA</div>
    </div>
    <!-- XXX / MOVIES2 Channels -->
    <div class="channelBtn" data-manifest="https://your-xxx-video-url.mp4" data-type="MOVIES2">
      <img src="https://i.imgur.com/fRETRXx.png"><div class="channelCode">XXX SAMPLE</div>
    </div>
  </div>
</div>

<div id="playerContainer">
  <div id="liveBadge"><span id="dot"></span>LIVE</div>
  <button id="backBtn">BACK</button>
  <video id="video" autoplay playsinline></video>
</div>

<div id="loginOverlay">
  <div id="loginBox">
    <input type="password" id="loginPass" placeholder="Enter password">
    <button id="loginBtn">LOGIN</button>
    <div id="loginError"></div>
  </div>
</div>

<script>
const video = document.getElementById('video');
const playerContainer = document.getElementById('playerContainer');
const backBtn = document.getElementById('backBtn');
const liveBadge = document.getElementById('liveBadge');
const topBar = document.getElementById('topBar');
const channelSelect = document.getElementById('channelSelect');
const tabs = document.querySelectorAll('.menuBtn');
const loginOverlay = document.getElementById('loginOverlay');
const loginPass = document.getElementById('loginPass');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');
let player;
let pendingChannel = null;

// Video Player Init
async function initPlayer(manifest, key){
  if(player){ player.destroy(); player=null; }
  if(manifest.endsWith('.mp4')){ video.src = manifest; } 
  else {
    player = new shaka.Player(video);
    player.configure({
      streaming:{ lowLatencyMode:false, rebufferingGoal:2, bufferingGoal:30, jumpLargeGaps:true, stallEnabled:true, retryParameters:{ maxAttempts:6, baseDelay:500, backoffFactor:1.5 } }
    });
    if(key){ const [kid,kval]=key.split(':'); player.configure({ drm:{clearKeys:{[kid]:kval}} }); }
    try{ await player.load(manifest); }catch(e){ console.error(e);}
  }
  video.muted = false;
  video.play().catch(()=>{});
}

// Back button
function goBack(){
  if(document.fullscreenElement){ document.exitFullscreen().catch(()=>{}); }
  playerContainer.style.display='none';
  topBar.style.display='flex';
  channelSelect.style.display='grid';
  if(player){ player.destroy(); player=null; }
  video.src='';
  liveBadge.style.opacity=0;
  backBtn.style.opacity=0;
}

// Toggle live badge
function toggleLiveBack(){ liveBadge.style.opacity = liveBadge.style.opacity==='1'?'0':'1'; backBtn.style.opacity = backBtn.style.opacity==='1'?'0':'1'; }
backBtn.addEventListener('click', goBack);
video.addEventListener('click', toggleLiveBack);
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && playerContainer.style.display==='block'){ goBack(); }});

// Channel click
document.querySelectorAll('.channelBtn').forEach(btn=>{
  btn.addEventListener('click', async ()=>{
    const type = btn.dataset.type;
    pendingChannel = btn;
    if(type==='MOVIES2'){
      loginOverlay.style.display='flex';
      loginPass.value='';
      loginError.textContent='';
      return;
    }
    channelSelect.style.display='none';
    topBar.style.display='none';
    playerContainer.style.display='block';
    await initPlayer(btn.dataset.manifest, btn.dataset.key);
    if(document.fullscreenElement==null && playerContainer.requestFullscreen) playerContainer.requestFullscreen().catch(()=>{});
    video.controls=false;
    liveBadge.style.opacity=1;
    backBtn.style.opacity=1;
  });
});

// Login button
loginBtn.addEventListener('click', async ()=>{
  const pass = loginPass.value;
  if(pass==='1234'){ // simple password
    loginOverlay.style.display='none';
    if(pendingChannel){
      channelSelect.style.display='none';
      topBar.style.display='none';
      playerContainer.style.display='block';
      await initPlayer(pendingChannel.dataset.manifest, pendingChannel.dataset.key);
      if(document.fullscreenElement==null && playerContainer.requestFullscreen) playerContainer.requestFullscreen().catch(()=>{});
      video.controls=false;
      liveBadge.style.opacity=1;
      backBtn.style.opacity=1;
      pendingChannel=null;
    }
  } else { loginError.textContent='Wrong password!'; }
});

// Tabs filter
tabs.forEach(tab=>{
  tab.addEventListener('click', ()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    tab.classList.add('active');
    const type = tab.id==='btnIptv'?'IPTV':(tab.id==='btnMovies'?'MOVIES':'MOVIES2');
    document.querySelectorAll('.channelBtn').forEach(ch=>{
      ch.style.display = (type==='IPTV')? (ch.dataset.type==='IPTV'?'flex':'none') : (ch.dataset.type===type?'flex':'none');
    });
  });
});
</script>

</body>
</html>
